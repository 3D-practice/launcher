version: "3"
services:
  website:
    build:
      context: website/
      dockerfile: Dockerfile
    ports:
      - 6060:5000
    environment:
      MONGO_URI: "mongodb://mongo"
      ENV: "production"
    env_file:
      - .env
    links:
      - mongo
  mongo:
    image: mongo
    volumes:
      - iceprint_mongo:/data/db
volumes:
  iceprint_mongo:
